<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Random Recipe Finder</title>
  </head>
  <body>
    <div class="recipe__finder">
      <h1 class="recipe__title-name">Find a Recipe</h1>
      <p class="recipe__text">Search for a recipe or find a random one!</p>
      <div class="recipe__search">
        <input class="recipe__search-box" type="text" placeholder="Search a recipe..."/>
        <button class="recipe__search-btn">Search</button>
      </div>
      <div class="recipe__random">
        <button class="recipe__random-btn">Find a random recipe</button>
      </div>
      <div class="recipe__container"></div>
    </div>

    <div class="ingredients__container hidden">
      <div class="ingredients__list">
        <button class="ingredients__exit-btn">x</button>
        <div class="ingredients__details">
          <h2></h2>
          <img src="" alt="Recipe">
          <h3></h3>
          <h3></h3>
          <h3></h3>
          <ul></ul>
          <h3>Instructions:</h3>
          <p></p>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
